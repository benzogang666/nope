<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      var path = window.location.pathname;
      if (path !== "/") {
        window.location.replace("/?redirect=" + path);
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
